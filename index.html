<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Gesture-Operated File Transfer (Optimized for Mobile)</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- TensorFlow & Handpose -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>
    <!-- WebRTC Adapter -->
    <script defer src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #gestureStatus {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px;
            border-radius: 4px;
            background: #28a745;
            color: #fff;
            font-size: 12px;
        }

        .gesture-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        .gesture-indicator.active {
            background-color: #28a745;
        }

        .progress-bar {
            transition: width 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-3">
        <h1>Gesture-Operated File Transfer</h1>
        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status hidden">
            <span id="gestureIndicator" class="gesture-indicator"></span>
            <span id="connectionStatusText">Disconnected</span>
        </div>
        <!-- Role Selection -->
        <div id="roleSelection" class="my-3">
            <button id="sendRoleBtn" class="btn btn-primary mx-2">Kirim File</button>
            <button id="receiveRoleBtn" class="btn btn-success mx-2">Terima File</button>
        </div>
        <!-- Sender Section -->
        <div id="senderSection" class="hidden">
            <h3>Mode Pengirim</h3>
            <div class="my-3">
                <input type="file" id="fileInput" class="form-control" />
                <small class="text-muted">File maksimal 100MB</small>
            </div>
            <div id="fileDetails" class="my-2 hidden">
                <p>Nama File: <span id="fileName"></span></p>
                <p>Ukuran: <span id="fileSize"></span></p>
            </div>
            <div id="progressContainer" class="progress my-3 hidden">
                <div id="progressBar" class="progress-bar" role="progressbar">0%</div>
            </div>
        </div>
        <!-- Receiver Section -->
        <div id="receiverSection" class="hidden">
            <h3>Mode Penerima</h3>
            <div id="receiverProgress" class="progress my-3 hidden">
                <div id="receiverProgressBar" class="progress-bar" role="progressbar">0%</div>
            </div>
        </div>
        <!-- Video Container -->
        <div class="video-container my-3">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="gestureStatus">Mendeteksi tangan...</div>
        </div>
        <!-- Signaling Section -->
        <div id="signalingSection" class="mt-3 hidden">
            <h4>Pertukaran Signaling</h4>
            <div id="senderSignaling" class="hidden">
                <button id="createOfferBtn" class="btn btn-warning mb-2">Buat Offer</button>
                <textarea id="offerText" class="form-control mb-2" rows="3" placeholder="Offer akan muncul di sini"
                    readonly></textarea>
                <div class="input-group mb-2">
                    <textarea id="answerText" class="form-control" rows="3"
                        placeholder="Tempel Answer di sini"></textarea>
                    <button id="setAnswerBtn" class="btn btn-outline-secondary">Set Answer</button>
                </div>
            </div>
            <div id="receiverSignaling" class="hidden">
                <div class="input-group mb-2">
                    <textarea id="offerInput" class="form-control" rows="3"
                        placeholder="Tempel Offer di sini"></textarea>
                    <button id="setOfferBtn" class="btn btn-outline-secondary">Set Offer</button>
                </div>
                <textarea id="answerOutput" class="form-control" rows="3" placeholder="Answer akan muncul di sini"
                    readonly></textarea>
            </div>
        </div>
        <!-- Status Section -->
        <div id="status" class="alert alert-info mt-3" role="alert">
            Status: Menunggu pemilihan peran...
        </div>
        <!-- Download Section -->
        <div id="downloadSection" class="hidden mt-3">
            <p>File siap diunduh:</p>
            <a id="downloadLink" class="btn btn-success" download>Unduh File</a>
        </div>
        <!-- Finish Section -->
        <div id="finishSection" class="hidden mt-3">
            <button id="finishBtn" class="btn btn-secondary">Selesai / Kembali ke Halaman Utama</button>
        </div>
    </div>

    <!-- Script utama -->
    <script defer>
        // Konfigurasi dan konstanta
        const CONFIG = {
            MAX_FILE_SIZE: 100 * 1024 * 1024, // 100MB
            CHUNK_SIZE: 16384, // 16KB
            GESTURE_THRESHOLD: 35, // Pixel threshold
            GESTURE_CONFIDENCE_THRESHOLD: 0.8,
            DEBOUNCE_DELAY: 1000, // 1 detik
            GESTURE_DETECTION_INTERVAL: 100, // Deteksi gesture setiap 100ms
            RTC_CONFIG: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            }
        };

        // State aplikasi global
        const AppState = {
            mode: null,
            model: null,
            gestureTriggered: false,
            fileToSend: null,
            rtcConnection: null,
            dataChannel: null,
            receivedBuffers: [],
            transferInProgress: false,
            lastGestureTime: 0,
            lastDetectionTime: 0 // Untuk mengatur interval deteksi gesture
        };

        // Cache elemen DOM
        const elements = {
            video: document.getElementById('video'),
            canvas: document.getElementById('canvas'),
            gestureStatus: document.getElementById('gestureStatus'),
            connectionStatus: document.getElementById('connectionStatus'),
            gestureIndicator: document.getElementById('gestureIndicator'),
            connectionStatusText: document.getElementById('connectionStatusText'),
            status: document.getElementById('status'),
            roleSelection: document.getElementById('roleSelection'),
            senderSection: document.getElementById('senderSection'),
            receiverSection: document.getElementById('receiverSection'),
            signalingSection: document.getElementById('signalingSection'),
            senderSignaling: document.getElementById('senderSignaling'),
            receiverSignaling: document.getElementById('receiverSignaling'),
            fileInput: document.getElementById('fileInput'),
            fileName: document.getElementById('fileName'),
            fileSize: document.getElementById('fileSize'),
            fileDetails: document.getElementById('fileDetails'),
            progressBar: document.getElementById('progressBar'),
            receiverProgressBar: document.getElementById('receiverProgressBar'),
            downloadSection: document.getElementById('downloadSection'),
            downloadLink: document.getElementById('downloadLink'),
            finishSection: document.getElementById('finishSection'),
            progressContainer: document.getElementById('progressContainer')
        };

        // Fungsi utilitas
        function calculateDistance(p1, p2) {
            return Math.sqrt(Math.pow(p1[0] - p2[0], 2) + Math.pow(p1[1] - p2[1], 2));
        }

        // Handler gesture grab dengan debouncing
        function handleGrabGesture() {
            const currentTime = Date.now();
            if (AppState.gestureTriggered || currentTime - AppState.lastGestureTime < CONFIG.DEBOUNCE_DELAY) {
                return;
            }
            AppState.gestureTriggered = true;
            AppState.lastGestureTime = currentTime;
            elements.gestureIndicator.classList.add('active');
            updateStatus('Gesture terdeteksi!', 'success');

            if (AppState.mode === 'sender') {
                if (AppState.fileToSend && AppState.dataChannel?.readyState === 'open') {
                    updateStatus('Memulai pengiriman file...', 'info');
                    sendFile(AppState.fileToSend);
                } else {
                    updateStatus('File belum dipilih atau koneksi belum siap', 'warning');
                }
            } else if (AppState.mode === 'receiver') {
                updateStatus('Siap menerima file', 'success');
            }

            setTimeout(() => {
                AppState.gestureTriggered = false;
                elements.gestureIndicator.classList.remove('active');
            }, CONFIG.DEBOUNCE_DELAY);
        }

        // Setup kamera secara asynchronous dengan error handling
        async function setupCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 320 },
                        height: { ideal: 240 },
                        facingMode: 'user'
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                elements.video.srcObject = stream;
                return new Promise((resolve) => {
                    elements.video.onloadedmetadata = () => {
                        elements.canvas.width = elements.video.videoWidth;
                        elements.canvas.height = elements.video.videoHeight;
                        resolve();
                    };
                });
            } catch (error) {
                console.error('Error akses kamera:', error);
                updateStatus('Error: Tidak dapat mengakses kamera. ' + error.message, 'danger');
                throw error;
            }
        }

        // Deteksi gesture secara real-time dengan interval untuk optimasi
        async function detectGesture() {
            if (!AppState.model) {
                requestAnimationFrame(detectGesture);
                return;
            }
            const now = Date.now();
            if (now - AppState.lastDetectionTime < CONFIG.GESTURE_DETECTION_INTERVAL) {
                requestAnimationFrame(detectGesture);
                return;
            }
            AppState.lastDetectionTime = now;

            const ctx = elements.canvas.getContext('2d');
            ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            try {
                const predictions = await AppState.model.estimateHands(elements.video);
                if (predictions && predictions.length > 0) {
                    const hand = predictions[0];
                    if (hand.handInViewConfidence > CONFIG.GESTURE_CONFIDENCE_THRESHOLD) {
                        const thumbTip = hand.landmarks[4];
                        const indexTip = hand.landmarks[8];
                        const distance = calculateDistance(thumbTip, indexTip);
                        drawHandLandmarks(ctx, hand.landmarks);
                        // Tampilkan status gesture dan eksekusi gesture grab jika memenuhi threshold
                        if (distance < CONFIG.GESTURE_THRESHOLD) {
                            elements.gestureStatus.textContent = 'Gesture: GRAB';
                            handleGrabGesture();
                        } else {
                            elements.gestureStatus.textContent = 'Gesture: OPEN';
                        }
                    } else {
                        elements.gestureStatus.textContent = 'Tangan terdeteksi, tapi tidak jelas';
                    }
                } else {
                    elements.gestureStatus.textContent = 'Tidak ada tangan terdeteksi';
                }
            } catch (error) {
                console.error('Error deteksi gesture:', error);
                elements.gestureStatus.textContent = 'Error deteksi gesture';
            }
            requestAnimationFrame(detectGesture);
        }

        // Menggambar landmark tangan pada canvas
        function drawHandLandmarks(ctx, landmarks) {
            ctx.fillStyle = '#00FF00';
            landmarks.forEach(point => {
                ctx.beginPath();
                ctx.arc(point[0], point[1], 3, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // Update progress transfer
        function updateProgress(percent) {
            const progressBar = AppState.mode === 'sender' ? elements.progressBar : elements.receiverProgressBar;
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${Math.round(percent)}%`;
        }

        // Update status tampilan
        function updateStatus(message, type = 'info') {
            elements.status.className = `alert alert-${type} mt-3`;
            elements.status.textContent = message;
        }

        // Pengiriman file dengan pembacaan file secara chunk
        function sendFile(file) {
            if (AppState.transferInProgress) return;
            AppState.transferInProgress = true;
            const reader = new FileReader();
            let offset = 0;
            const totalSize = file.size;

            reader.onload = async (e) => {
                const buffer = e.target.result;
                const sendChunk = async () => {
                    if (offset >= totalSize) {
                        AppState.transferInProgress = false;
                        updateStatus('File berhasil dikirim', 'success');
                        return;
                    }
                    const chunk = buffer.slice(offset, offset + CONFIG.CHUNK_SIZE);
                    try {
                        await sendDataChunk(chunk);
                        offset += chunk.byteLength;
                        updateProgress((offset / totalSize) * 100);
                        setTimeout(sendChunk, 10);
                    } catch (error) {
                        console.error('Error mengirim chunk:', error);
                        AppState.transferInProgress = false;
                        updateStatus('Error mengirim file', 'danger');
                    }
                };
                await sendChunk();
            };

            reader.onerror = (error) => {
                console.error('Error membaca file:', error);
                AppState.transferInProgress = false;
                updateStatus('Error membaca file', 'danger');
            };

            reader.readAsArrayBuffer(file);
        }

        // Dummy function untuk mengirim chunk via DataChannel (sesuaikan dengan implementasi Anda)
        function sendDataChunk(chunk) {
            return new Promise((resolve, reject) => {
                if (AppState.dataChannel && AppState.dataChannel.readyState === 'open') {
                    AppState.dataChannel.send(chunk);
                    resolve();
                } else {
                    reject('DataChannel tidak siap');
                }
            });
        }

        // Inisialisasi aplikasi setelah DOM siap
        async function initApp() {
            try {
                await setupCamera();
                AppState.model = await handpose.load();
                updateStatus('Aplikasi siap digunakan');
                requestAnimationFrame(detectGesture);
            } catch (error) {
                console.error('Error inisialisasi aplikasi:', error);
                updateStatus('Gagal menginisialisasi aplikasi. Silakan muat ulang halaman.', 'danger');
            }
        }

        // Validasi elemen DOM (opsional, untuk debugging)
        function validateDOMElements() {
            for (const [key, element] of Object.entries(elements)) {
                if (!element) {
                    console.error(`Missing DOM element: ${key}`);
                    return false;
                }
            }
            return true;
        }

        // Setup event listener untuk pemilihan peran dan input file
        document.addEventListener('DOMContentLoaded', () => {
            if (!validateDOMElements()) {
                alert('Terjadi kesalahan saat memuat aplikasi.');
                return;
            }

            // Tombol mode pengirim
            document.getElementById('sendRoleBtn').addEventListener('click', () => {
                AppState.mode = 'sender';
                elements.senderSection.classList.remove('hidden');
                elements.roleSelection.classList.add('hidden');
                updateStatus('Mode pengirim aktif. Silakan pilih file yang akan dikirim.', 'info');
            });

            // Tombol mode penerima
            document.getElementById('receiveRoleBtn').addEventListener('click', () => {
                AppState.mode = 'receiver';
                elements.receiverSection.classList.remove('hidden');
                elements.roleSelection.classList.add('hidden');
                updateStatus('Mode penerima aktif. Silakan ikuti instruksi untuk menerima file.', 'info');
            });

            // Event listener untuk input file
            elements.fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    elements.fileName.textContent = file.name;
                    elements.fileSize.textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
                    elements.fileDetails.classList.remove('hidden');
                    AppState.fileToSend = file;
                    updateStatus(`File ${file.name} dipilih. Lakukan gesture untuk mengirim file.`, 'info');
                }
            });

            initApp();
        });
    </script>
</body>

</html>
